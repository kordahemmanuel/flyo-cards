<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flyo cards</title>
</head>
<body>
    <div class="container">
        <!-- <img src="IMAGES/bg-desktop.png" alt="bg-desktop" class="desktop"> -->
        <div class="disp">
            <div class="logo-items">
                <div class="disp-img"><img src="IMAGES/logo.svg" alt="fylo"></div>
                 <div class="gen-bg">
                   <div class="bg">
                       <img src="IMAGES/icon-document.svg" alt="">
                   </div>
                   <div class="bg">
                       <img src="IMAGES/icon-folder.svg" alt="">
                   </div>
                   <div class="bg">
                       <img src="IMAGES/icon-upload.svg" alt="">
                   </div>
                 </div>
               </div>
               <div class="notify">
                   <p>You've used  <span> 815 GB </span>  of your storage</p>
                   <div class="gradient"></div>
                   <div class="gradient1"></div>
                   <div class="circle"></div>
                   <div class="para1"><p>0 GB</p></div>
                   <div class="para2"><p>1000 GB</p></div>
                   <div class="white-ang">
                    <div class="white">
                        <p> <strong>185</strong> <small><sup>GB LEFT</sup></small></p>
                    </div>
                    <div class="angle"></div>
                   </div>
               </div>
        </div>
    </div>
</body>
</html>
